<!doctype html>
<html>
	<head>
		<title>Base Converter</title>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			function changeBase() {
				var fromNum = document.getElementById('fromNum').value;
				var fromBase = document.getElementById('fromBase').value;
				var toBase = document.getElementById('toBase').value;
				var from = parseInt(fromNum, fromBase);
				var toNum = from.toString(toBase);
				// alert(toNum);
				printResult(toNum);
			}
			function printResult(toNum) {
				// var result = document.createElement("P").text(toNum);
				document.getElementById('actualresult').innerHTML = toNum;
			}
		</script>
		<form>
			Number <input type="text" class="form-control" id="fromNum" placeholder="number" defaultvalue="123">
			Base <input type="text" class="form-control" id="fromBase" placeholder="base">
			
			<input id="clickMe" type="button" value="clickme" onclick="changeBase();" />
		</form>
		<div id="resultGrid">
			<div id="result">
				<p id="actualresult">num</p>
				<form> 
					Base <input type="text" class="form-control" id="toBase" placeholder ="base">
				</form>
			</div>
		</div>
	</body>
</html>
