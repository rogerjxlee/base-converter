<!doctype html>
<html>
	<head>
		<title>Base Converter</title>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	</head>
	<body>
		<form>
			Number <input type="text" class="form-control" id="fromNum" placeholder="number" defaultvalue="123">
			Base <input type="text" class="form-control" id="fromBase" placeholder="base">
			
			<input id="enter" type="button" value="Enter"/>
		</form>
		<div id="resultGrid">
			<div id="result">
				<p id="actualresult">num</p>
				<form> 
					Base <input type="text" class="form-control" id="toBase" placeholder ="base">
				</form>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="js/base-converter.js"></script>
	</body>
</html>
